{% extends "layout.html" %}
{% block body %}

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{url_for('static', filename='img/home.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1> Admin Panel</h1>
              <span class="subheading">Manage your posts here</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <h3>Basic Actions</h3>

          
          <a href="/edit/0"> <button class="btn btn-btn-btn-primary">Add a new Post</button></a>
          <button class="btn btn-btn-btn-primary"><a href="/logout">Logout</a></button>
<hr>
          <h3>upload a file</h3>
          <form action="/uploader" method="post" enctype="multipart/form-data">
            <input type="file" name="file1">
            <button type="submit" class="btn btn-btn-btn-primary">Submit</button>
          </form>
          <hr>
          <h3>Edit Posts</h3>
          <hr>
          <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">sno</th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>


    {% for post in posts %}
    <tr>
      <td>{{post.sno}}</td>
      <td>{{post.title}}</td>
      <td>{{post.date}}</td>
      <td><a href="/edit/{{post.sno}}"><button class="btn btn-btn-btn-primary">Edit</button></a></td>
      <td><a href="/delete/{{post.sno}}"><button class="btn btn-btn-btn-primary">Delete</button></a></td>
    </tr>
    
    {% endfor %}


  </tbody>
</table>





          <!-- Pager -->
          
      </div>
    </div>

{% endblock %}
